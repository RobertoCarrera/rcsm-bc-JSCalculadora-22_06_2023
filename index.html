<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator_container" class="container">
        <div class="row justify-content-center text-center">
            <div class="col-4">
                <div id="title">
                    <h2>Calculadora BÃ¡sica</h2>
                </div>
                <div id="calculator">
                    <div id="screen_container">
                        <p id="screen">0</p>
                    </div>
                    <div id="keys">
                        <button class="keys" value="1" onclick="calculator(this.value)">1</button>
                        <button class="keys" value="2" onclick="calculator(this.value)">2</button>
                        <button class="keys" value="3" onclick="calculator(this.value)">3</button>
                        <button class="keys" value="+" onclick="calculator(this.value)">+</button>
                        <button class="keys" value="4" onclick="calculator(this.value)">4</button>
                        <button class="keys" value="5" onclick="calculator(this.value)">5</button>
                        <button class="keys" value="6" onclick="calculator(this.value)">6</button>
                        <button class="keys" value="-" onclick="calculator(this.value)">-</button>
                        <button class="keys" value="7" onclick="calculator(this.value)">7</button>
                        <button class="keys" value="8" onclick="calculator(this.value)">8</button>
                        <button class="keys" value="9" onclick="calculator(this.value)">9</button>
                        <button class="keys" value="*" onclick="calculator(this.value)">x</button>
                        <button class="keys" value="0" onclick="calculator(this.value)">0</button>
                        <button class="keys" value="." onclick="calculator(this.value)">.</button>
                        <button class="keys" value="C" onclick="calculator(this.value)">C</button>
                        <button class="keys" value="=" onclick="calculator(this.value)">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./js/main.js"></script>
</body>
</html>
